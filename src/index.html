<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>ripple-keypairs-integration</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__logo">ripple-keypairs-integration</h1>
            <form class="create">
                <!-- TODO: Click a button to auto-fill with random entropy -->
                <p><input type="text" class="create__field" placeholder="Optional entropy in hex (16 bytes, 32 characters)"></p>
                <p><input type="radio" name="algorithm" id="secp256k1"><label class="create__text" for="secp256k1">secp256k1</label></p>
                <p><input type="radio" name="algorithm" id="ed25519" checked><label class="create__text" for="ed25519">ed25519</label class="create__text"></p>
                <!-- search__btn -->
                <p>
                    <button class="btn">
                        <!-- class="create__icon" -->
                        <svg>
                            <use href="img/icons.svg#icon-circle-with-plus"></use>
                        </svg>
                        <span>Create Keypair</span>
                    </button>
                </p>
            </form>
            <div class="likes">
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
            </ul>

            <div class="results__pages">
            </div>
        </div>



        <div class="content">
        </div>





        <div class="rightside">
            <h2 class="heading-2">List</h2>

            <ul class="rightside__list">

            </ul>

            <div class="copyright">
                &copy; 2020
            </div>

        </div>
    </div>

    <!-- Script will be injected by webpack automatically -->
    <!-- <script  src="js/bundle.js"></script> -->
</body>

</html>
